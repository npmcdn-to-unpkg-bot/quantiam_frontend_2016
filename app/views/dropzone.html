<div  ng-controller = "DropzoneController">
	
	
<div class='col-sm-8'>	   
	
				<p> Populate them images here </p>
	
</div>


<div class='col-sm-4'>	   
	

		<form class="dropzone"
        method="post"
        enctype="multipart/form-data"
        ng-dropzone
        dropzone="SVC.dropzone"
        dropzone-config="SVC.dropzoneConfig"
        event-handlers="{ 'addedfile': SVC.dzAddedFile, 'error': SVC.dzError }">
		</form>  
	
</div>


</div>
