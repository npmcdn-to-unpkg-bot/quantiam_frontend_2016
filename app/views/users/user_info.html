<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the users page</title>
</head>
<body>
<div class="row">
    <div class="col-lg-6">
        <div class="card card-underline">

            <div class="card-head">
                <header>
                    User Info for {{ userData.name }}
                </header>

            </div>

            <div class="card-body">

                <table  class="table table-striped table-hover"  cellspacing="0" width="100%" >
                    <thead>
                    <tr>
                        <th>key</th>
                        <th>value</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="(key, value) in userData | filter: ['supervisors'] ">
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="col-lg-6">
        <div class="card card-underline">

            <div class="card-head">
                <header>
                    Hierarchal Info for {{ userData.name }}
                </header>

            </div>

            <div class="card-body">

                <table  class="table table-striped table-hover"  cellspacing="0" width="100%" >
                    <thead>
                    <tr>
                        <th>supervisor</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>{{ userData.supervisors[(userData.supervisors).length -1 ].name }}</td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
