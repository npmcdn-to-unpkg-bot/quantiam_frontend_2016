<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="col-lg-6">
        <div class="card card-underline" style="padding:10px">
            <div class="card-head">
                    <h3>Slipcast Run {{ slipcast.name }}</h3>
            </div>
            <div class="card-body">
                <form class="form-inline">

                    <div class="form-group">
                         QMSC - <input type="text" ng-change="test()" ng-model="slipcast.id" placeholder="Slipcasting ID">
                    </div>

                    <div class="form-group">
                       Ramp ID: <input type="number" ng-model="slipcast.ramp_id" min="0"  step="1" placeholder="Ramp ID">
                    </div>

                    <div class="form-group">
                        Profile ID: <input type="number" ng-model="slipcast.profile_id" min="0"  step="1" placeholder="Profile ID">
                    </div>

                    <div class="form-group">
                        Date: <input type="datetime" ng-model="slipcast.datetime" placeholder="fixlaterlol">
                    </div>

                    <div class="form-group">
                        Temp <input type="number" ng-model="slipcast.room_temp" placeholder="Room Temperature">
                    </div>

                </form>
            </div>
        </div>
    </div>
<div class="col-lg-6">
    <div class="card card-underline" style="padding:10px">
        <div class="card-head">
            <h3> Operators</h3>
        </div>
        <div class="card-body">




        </div>
    </div>
</div>
<div class="col-lg-12"><div class="card">
    <input ng-model="rtoinput.timedata" placeholder="time">yo</div></div>





</body>
</html>
