
<div class="row">
    <div class="col-lg-7 col-lg-offset-2">
        <h3 style="text-align:center; background-color: #4E6C8C; color: white; border-radius: 1px"><b>Profile {{ SVC.profile_id }}</b> </h3>
    </div>
</div>


<div class="row">
    <div class="col-lg-4 col-lg-offset-2">
         <table class="table table-striped table-hover sexystripes table-stats shadow">
            <thead>
                <th>Key</th>
                <th>Value</th>
            </thead>

            <tbody>
                <tr ng-repeat="(key, value) in SVC.profile_data" ng-if="SVC.hiddenRows.indexOf(key) == -1">

                        <td><b>{{ humanize(key) }}</b></td>
                        <td style="text-align:center"><input ng-enter-blur="SVC.editRow(key, value)" type="text" ng-model="SVC.profile_data[key]"></td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td ng-click="SVC.newPair()" colspan="2" style="text-align:center; cursor:pointer">Add another key/value pair</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-lg-3">
        <div class="card card-underline" style="color: #666">
            <div class="card-head card-head-xs style-primary" style="min-height:30px; text-align:center">
<header style="font-weight:bold; font-size: 0.9em;     font-family: helvetica,arial,sans-serif;">Steps</header>
            </div>
 <div class="card-body" style="padding: 0">
                <ul class="dnd" ng-sortable="sortConfig">
                    <li style="display: table" ng-repeat="value in SVC.steps">
                        <i style="padding-left:10px;" class="my-handle fa fa-bars fa-3"></i>
                        &nbsp; &nbsp;{{ $index + 1 }}:<span style="display: table-cell; vertical-align: middle"><input style="height: auto; width: auto;" ng-enter-blur="SVC.editTask(value.step, value.tasks)" type="text" ng-model="value.tasks"></span></li>
                </ul>
        </div>
        </div>

    </div>
</div>
