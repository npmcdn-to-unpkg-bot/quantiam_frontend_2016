<h3> Profile {{ SVC.profile_id }}</h3>
<div class="row">
    <div class="col-lg-6">
         <table class="table table-striped table-hover sexystripes table-stats shadow">
            <thead>
                <th>Key</th>
                <th>Value</th>
            </thead>

            <tbody>
                <tr ng-repeat="(key, value) in SVC.profile_data" ng-if="SVC.hiddenRows.indexOf(key) == -1">

                        <td><b>{{ humanize(key) }}</b></td>
                        <td style="text-align:center"><input ng-enter-blur="SVC.editRow(key, value)" type="text" ng-model="SVC.profile_data[key]"></td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td ng-click="SVC.newPair()" colspan="2" style="text-align:center; cursor:pointer">Add another key/value pair</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-lg-6">
        <table class="table table-striped table-hover sexystripes table-stats shadow">
            <thead>
                <th>Step</th>
                <th>Instruction</th>
                <th>Delete</th>
            </thead>

            <tbody>
                <tr ng-repeat="(key, value) in SVC.steps">
                    <td>{{ value.step }}</td>
                    <td><input ng-enter-blur="SVC.editStep(value)" type="text" ng-model="value.tasks"></td>
                    <td>
                        <div style="margin: auto; display:block" class="btn btn-xs">
                            <i class="fa fa-trash fa-lg" style=""></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <ul dnd-list="step in SVC.profile_data.steps">
            <li ng-repeat="step"
                dnd-draggable="step.tasks"
                dnd-effect-allowed="move"
                dnd-move="list.splice($index, 1)"
                dnd-selected="models.selected = value">

            </li>
        </ul>
    </div>
</div>
