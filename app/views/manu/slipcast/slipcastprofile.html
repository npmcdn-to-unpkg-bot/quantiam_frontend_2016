


<div id="filter_section" class="row" style="">

    <div class="col-md-1 pull-right">

        <button ng-click="" class="btn btn-icon-toggle btn-refresh" tooltip-placement="left" uib-tooltip="" style='float:right'>

            <i style="color:green;" class="fa fa-plus-circle fa-3x"></i>
        </button>

    </div>

</div>



<div class="col-lg-2">
        <table class="table table-striped table-hover table-stats dataTable shadow clickablerows" style='margin-top:10px;'>
            <th style="background-color: #456382; color:white"> ID </th>
            <th style="background-color: rgb(69, 99, 130); color:white"> Profile </th>
            <tr ng-click="SC.viewProfile(value.id)" ng-repeat="value in SC.profileList | orderBy:'id'">
                <td>{{ value.id }}</td>
                <td>{{ value.text }}</td>
            </tr>
        </table>
</div>
