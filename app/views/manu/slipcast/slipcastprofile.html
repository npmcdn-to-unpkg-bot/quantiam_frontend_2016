

<div class="row">
    <div class="col-md-2 col-md-offset-2">

    <h3>Slipcasting Profiles</h3>

        <table class="table table-striped table-hover sexystripes table-stats shadow clickablerows">
            <thead>
                <th> ID </th>
                <th> Profile </th>
            </thead>
            <tbody>
                <tr ng-click="SC.viewProfile(value.id)" ng-repeat="value in SC.profileList | orderBy:'id'">
                    <td><b>{{ value.id }}</b></td>
                    <td>{{ value.text }}</td>
                </tr>
            </tbody>
        </table>
</div>

    <div class="col-md-4">
        <ui-view></ui-view>
    </div>

</div>
