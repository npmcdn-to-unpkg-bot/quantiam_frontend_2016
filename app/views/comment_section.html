<!-- Display previous comments -->
<div  ng-hide="CC.comments[0]" class='card'>

			<div class='card-body' >
				
									<h4 style="text-align:center"> Add comments to this page by using the text editor below. <h4>
				</div>
</div>
	
<div  ng-repeat="key in CC.comments"    class='card'>

			<div class='card-body' style='padding:10px;'>
		
					<div  style="border-right: 2px solid #ff0000; display:inline-table; padding: 10px 10px 0px 10px;">
						<div style="">
							<b>{{key.lastname}}, {{key.firstname}}</b><br>
							<i><small>{{key.comment_datetime}}</small></i>
						</div>
					</div>
					<div  style="display:inline-table; align:center; padding:5px 5px 0px 15px;"><div  ng-bind-html="CC.to_trusted(key.comment_text)"></div>	</div>
					<div style="display:inline-table; float:right; padding:5px 0px 0px 15px;">
						<a ng-if="key.comment_employee_id == user.employeeID" class="btn btn-flat btn-danger ink-reaction" ng-click="CC.removeComment(key.comment_entry_id, $index)">Remove</a> 
		
											<!-- <a class="btn btn-flat btn-default ink-reaction" ngclick="editCommentPrep()">Edit</a> -->
					
					</div>
		
			</div>
