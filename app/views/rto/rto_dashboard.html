
<div class="row">
<div class="col-lg-12">
<div class="card card-underline">

	
    <div class="card-head">
        <header>Requested Time</header>
        <div class="tools">
            <a ng-click="addRto()" class="btn btn-icon-toggle btn-refresh">

                <i style="color:green;" class="fa fa-plus-circle fa-2x"></i>
            </a>

        </div>


    </div>
    <div class="card-body">
	
<table  datatable="ng" id="rtotable" class="table table-striped table-hover dataTable" cellspacing="0" width="100%" >
    <thead>
    <tr>
        <th>Name</th>
        <th>Request ID</th>
        <th>Created</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="obj in rtoList.data" ng-click="showRto(obj.requestID)">
            <td>{{ obj.firstname }} {{ obj.lastname }}</td>
            <td> {{ obj.requestID }}</td>
            <td>{{ obj.created | datetime | date : 'longDate' }}</td>
            <td ><span id="0" ng-if="obj.status == 'Approved'" class="btn btn-block ink-reaction btn-flat btn-success">Approved</span>
                <span id="1" ng-if="obj.status == 'Pending'"  class="btn btn-block ink-reaction btn-flat btn-warning">Pending</span>
                <span id="2" ng-if="obj.status == 'Denied'"  class="btn btn-block ink-reaction btn-flat btn-danger">Denied</span>
            </td>

    </tr>
    </tbody>

</table>
    </div>
</div>
    </div>
    </div>
