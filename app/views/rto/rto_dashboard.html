<h2> Available RTOs for {{RC.title}}</h2>
table:
{{RC.rtoList.data}}

<div class="row">
<div class="col-lg-6">
<div class="card ">
    <div class="card-body">
<table id="rtotable" class="table table-striped table-hover dataTable" cellspacing="0" width="100%" >
    <thead>
    <tr>
        <th>Name</th>
        <th>Request ID</th>
        <th>Created</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="obj in rtoData" ng-click="showRto(obj.requestID)">
            <td>{{ obj.firstname }} {{ obj.lastname }}</td>
            <td> {{ obj.requestID }}</td>
            <td>{{ obj.created }}</td>
            <td>{{ obj.status }}</td>

    </tr>
    </tbody>

</table>
    </div>
</div>
    </div>
    </div>
